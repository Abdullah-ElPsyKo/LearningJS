<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>formulier</h1>
    <h2>nieuw reis</h2>
    <form method="post" action="http://localhost:3000/trips">
        reis: <input type="text" name="reis">
        uitgaven: <input type="text" name="uitgaven">
        <input type="submit" value="Submit">
    </form>
    <h2>reis aanpassen</h2>
    <form method="post" action="http://localhost:3000/trips/:id">
        id : <input type="text" name="id">
        uitgaven: <input type="text" name="uitgaven">
        <input type="submit" value="Submit">
    </form>
    
    <h2>klik hier om je totaal kosten te zien</h2>
    <button><a href="/kosten">kosten</a></button>
</body>
</html>
